<div class="panel panel-default">
	<div class="panel-heading">
		<h2>{{contact.name}}</h2>
		<div class="row">
			<div class="col-xs-6">
				<img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="contact-image">
			</div>
			<div class="col text-right">
				<a routerLink="edit" class="btn btn-primary">Edit</a>
				<a routerLink="/contacts" (click)="onDelete()" class="btn btn-danger margin-left-right">Delete</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<h4>Email: {{contact.email}} </h4>
		<h4>Phone: {{contact.phone}} </h4>
	</div>
</div>
