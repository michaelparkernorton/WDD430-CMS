<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a class="btn btn-success pull-right">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
      ></cms-contact-item>
    </div>
  </div>
</div>
