<div class="list-group-item">
	<div class="row panel panel-default ">
		<div class="col-xs-12 list-group-item clearfix panel-heading">
			<div class="pull-left">
				<h1>Contacts</h1>
			</div>
			<div class="pull-right">
				<button class="btn btn-success pull-right">New Contact</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<cms-contact-item
			*ngFor="let contactEl of contacts"
			[contact]="contactEl"
			(contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
		</div>
	</div>
</div>
