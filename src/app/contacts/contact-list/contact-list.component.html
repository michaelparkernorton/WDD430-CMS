<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <div cdkDropList [cdkDropListData]="contacts">
        <div cdkDrag *ngFor="let contact of contacts" [cdkDragData]="contact">  
          <cms-contact-item [contact]="contact"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
