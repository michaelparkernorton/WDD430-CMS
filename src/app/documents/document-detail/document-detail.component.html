<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right">
        <a class="btn btn-primary" (click)="onView()">View</a>
        <a routerLink="edit" class="btn btn-info">Edit</a>
        <a routerLink="" class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <p class="label-value">{{ document.description }}</p>
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <p class="label-value">{{ document.url }}</p>
      </div>
    </div>
  </div>
</div>
